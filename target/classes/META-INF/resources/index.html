<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Quantify - Vehicle Routing</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/leaflet/leaflet.css">
  <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-timeline@7.7.2/styles/vis-timeline-graph2d.min.css"
    integrity="sha256-svzNasPg1yR5gvEaRei2jg+n4Pc3sVyMUWeS6xRAh6U=" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="https://timefold.ai/uploads/images/Brand-Assets/timefold-solver-logomark.png" type="image/png">
  <style>
    :root {
      --ts-violet-1-rgb: #3E00FF;
      --ts-violet-2-rgb: #3423A6;
      --bs-body-font-family: 'Inter', sans-serif;
      --sidebar-width: 320px;
    }

    body {
      overflow: hidden;
      /* Prevent full page scroll */
      background-color: #f8f9fa;
    }

    /* App Container */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Sidebar Styling */
    .sidebar {
      width: var(--sidebar-width);
      background: white;
      border-right: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 1.5rem;
      flex-shrink: 0;
      z-index: 1000;
      box-shadow: 4px 0 24px rgba(0, 0, 0, 0.02);
    }

    .sidebar-header {
      margin-bottom: 2rem;
    }

    .brand {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--ts-violet-1-rgb);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .brand:hover {
      color: var(--ts-violet-2-rgb);
    }

    .sidebar-section {
      margin-bottom: 2rem;
    }

    .sidebar-label {
      text-transform: uppercase;
      font-size: 0.7rem;
      font-weight: 700;
      color: #adb5bd;
      letter-spacing: 0.8px;
      margin-bottom: 0.75rem;
    }

    /* Navigation Pills */
    .nav-pills .nav-link {
      border-radius: 8px;
      margin-bottom: 0.25rem;
      padding: 0.75rem 1rem;
      font-weight: 500;
      text-align: left;
      color: #495057;
      transition: all 0.2s ease;
    }

    .nav-pills .nav-link:hover {
      background-color: #f8f9fa;
      transform: translateX(3px);
    }

    .nav-pills .nav-link.active {
      background-color: rgba(62, 0, 255, 0.08);
      /* Minimalist generic active state */
      color: var(--ts-violet-1-rgb);
      font-weight: 600;
    }

    .nav-pills .nav-link i {
      width: 20px;
      text-align: center;
      margin-right: 8px;
    }

    /* Buttons */
    .btn-primary-custom {
      background-color: var(--ts-violet-1-rgb);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
      transition: all 0.2s;
    }

    .btn-primary-custom:hover {
      background-color: var(--ts-violet-2-rgb);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(62, 0, 255, 0.2);
      color: white;
    }

    /* Stats */
    .stats-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border: 1px solid rgba(0, 0, 0, 0.03);
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: #212529;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #6c757d;
      margin-bottom: 0.25rem;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: white;
    }

    #map {
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    /* Scrollbar */
    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }

    /* Popups and Markers */
    .custom-div-icon div {
      transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .custom-div-icon:hover div {
      transform: scale(1.3);
    }

    .leaflet-popup-content-wrapper {
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 0;
      overflow: hidden;
    }

    .leaflet-popup-content {
      margin: 1rem;
      font-family: 'Inter', sans-serif;
    }

    /* Tables */
    .table-sm td,
    .table-sm th {
      vertical-align: middle;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <a class="brand" href="#">
          <i class="fas fa-truck-fast"></i> Quantify
        </a>
      </div>

      <div class="sidebar-section">
        <div class="d-grid gap-2">
          <button id="solveButton" type="button" class="btn btn-primary-custom shadow-sm">
            <i class="fas fa-play me-2"></i> Optimize Route
          </button>
          <button id="stopSolvingButton" type="button" class="btn btn-danger p-2 w-100 shadow-sm"
            style="display:none; border-radius:8px; font-weight: 600;">
            <i class="fas fa-stop me-2"></i> Stop Solving
          </button>
        </div>
      </div>

      <div class="sidebar-section">
        <div class="sidebar-label">Navigation</div>
        <ul class="nav nav-pills flex-column" role="tablist">
          <li class="nav-item">
            <button class="nav-link active" id="mapTab" data-bs-toggle="tab" data-bs-target="#mapPanel" type="button"
              role="tab">
              <i class="fas fa-map"></i> Map
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="byVehicleTab" data-bs-toggle="tab" data-bs-target="#byVehiclePanel"
              type="button" role="tab">
              <i class="fas fa-truck"></i> By Vehicle
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="byVisitTab" data-bs-toggle="tab" data-bs-target="#byVisitPanel" type="button"
              role="tab">
              <i class="fas fa-map-marker-alt"></i> By Visit
            </button>
          </li>
        </ul>
      </div>

      <div class="sidebar-section">
        <div class="d-flex align-items-center justify-content-between mb-2">
          <span class="sidebar-label mb-0">Statistics</span>
          <button id="analyzeButton" class="btn btn-sm btn-link text-muted p-0" title="Score Analysis"><i
              class="fas fa-chart-bar"></i></button>
        </div>
        <div class="stats-card">
          <div class="stat-label">Total Driving Time</div>
          <div class="stat-value" id="drivingTime">--</div>
        </div>
        <div class="stats-card">
          <div class="stat-label">Score</div>
          <div class="stat-value text-primary" id="score"
            style="font-size: 0.9rem; word-break: break-all; color: var(--ts-violet-1-rgb) !important;">?</div>
        </div>
      </div>

      <div class="sidebar-section flex-grow-1">
        <div class="sidebar-label d-flex justify-content-between align-items-center">
          <span>Vehicles & Load</span>
          <input type="file" id="fileInput" accept=".json" style="display: none;" />
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-light text-secondary border-0 p-1" type="button"
              id="dropdownMenuButton" data-bs-toggle="dropdown" title="Select Data">
              <i class="fas fa-database"></i>
            </button>
            <div id="testDataButton" class="dropdown-menu"></div>
            <button class="btn btn-sm btn-outline-light text-secondary border-0 p-1"
              onclick="document.getElementById('fileInput').click();" title="Upload JSON">
              <i class="fas fa-upload"></i>
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-borderless table-sm">
            <thead>
              <tr>
                <th style="width: 20px;"></th>
                <th>Vehicle</th>
                <th>Load</th>
              </tr>
            </thead>
            <tbody id="vehicles"></tbody>
          </table>
        </div>
      </div>

      <div class="mt-3 text-center small text-muted">
        <div id="notificationPanel"></div>
        <div id="applicationInfo" style="font-size: 0.7rem; opacity: 0.6;"></div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="tab-content h-100 w-100">
        <div class="tab-pane fade show active h-100 w-100" id="mapPanel" role="tabpanel">
          <div id="map"></div>
        </div>
        <!-- Vehicle Timeline Panel -->
        <div class="tab-pane fade h-100 p-4 w-100 overflow-auto" id="byVehiclePanel" role="tabpanel">
          <h4 class="mb-4">Vehicle Timeline</h4>
          <!-- Vis Timeline injects here -->
        </div>
        <!-- Visit Timeline Panel -->
        <div class="tab-pane fade h-100 p-4 w-100 overflow-auto" id="byVisitPanel" role="tabpanel">
          <h4 class="mb-4">Visit Timeline</h4>
          <!-- Vis Timeline injects here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Hidden elements that might be referenced but not used in UI, or needed for JS -->
  <!-- Kept "demo" id just in case functionality relies on it being active tab, but removing it as class tab-pane -->
  <div id="demo" style="display:none;"></div>

  <!-- Modals -->
  <div class="modal fadebd-example-modal-lg" id="scoreAnalysisModal" tabindex="-1"
    aria-labelledby="scoreAnalysisModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="scoreAnalysisModalLabel">Score analysis <span
              id="scoreAnalysisScoreLabel"></span></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="scoreAnalysisModalContent">
          <!-- Filled in by app.js -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <form id='visitForm' class='needs-validation' novalidate>
    <div class="modal fadebd-example-modal-lg" id="newVisitModal" tabindex="-1" aria-labelledby="newVisitModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newVisitModalLabel">Add New Visit</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="newVisitModalContent">
            <!-- Filled in by app.js -->
          </div>
          <div class="modal-footer" id="newVisitModalFooter">
          </div>
        </div>
      </div>
    </div>
  </form>

  <script src="/webjars/flatpickr/dist/flatpickr.min.js"></script>
  <link rel="stylesheet" href="/webjars/flatpickr/dist/flatpickr.min.css">
  <script src="/webjars/leaflet/leaflet.js"></script>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/webjars/js-joda/dist/js-joda.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vis-timeline@7.7.2/standalone/umd/vis-timeline-graph2d.min.js"
    integrity="sha256-Jy2+UO7rZ2Dgik50z3XrrNpnc5+2PAx9MhL2CicodME=" crossorigin="anonymous"></script>
  <script src="/score-analysis.js"></script>
  <script src="/recommended-fit.js"></script>
  <script src="/app.js"></script>
</body>

</html>
